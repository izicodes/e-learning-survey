<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Survey Form | E-Learning Solutions, Inc.</title>
	</head>
	<body>
		<h1 id="title">E-Learning Solutions, Inc.</h1>
		<p id="description">A survey form on attitudes towards online learning</p>
		<form action="" id="survey-form">
			<!-- Important info -->
			<label for="name" id="name-label">Full name: <input type="text" name="" id="name " required placeholder="Enter name here..." /></label>
			<label for="email" id="email-label">Email: <input type="email" required placeholder="Enter email here..." /></label>
			<label for="number" id="number-label">Age: <input type="number" placeholder="Age" min="16" max="100" /></label>

			<!-- Dropdown list questions -->
			<label for="dropdown"
				>How often do you participate in online learning activities (e.g. taking an online course, watching a lecture on a learning platform, etc)?
				<select name="" id="dropdown">
					<option value=" ">Select an option</option>
					<option value="dd0-1">Rarely</option>
					<option value="dd0-2">Occasionally</option>
					<option value="dd0-3">Frequently</option>
					<option value="dd0-4">Very frequently</option>
				</select></label
			>
			<label for="dropdown1"
				>Do you prefer online learning or in-person learning?
				<select name="" id="dropdown1">
					<option value=" ">Select an option</option>
					<option value="dd1-1">Online learning</option>
					<option value="dd1-2">In-person learning</option>
					<option value="dd1-3">No preference</option>
				</select></label
			>
			<label for="dropdown2"
				>How effective do you feel online learning is for you personally?
				<select name="" id="dropdown">
					<option value=" ">Select an option</option>
					<option value="dd2-1">Not effective at all</option>
					<option value="dd2-2">Somewhat effective</option>
					<option value="dd2-3">Effective</option>
					<option value="dd2-4">Very effective</option>
				</select></label
			>

			<!-- Radio buttons -->
			<p>Do you think online learning is as good as in-person learning?</p>
			<label for="rb1-yes"><input type="radio" name="rb1" id="rb1-yes" />Yes</label>
			<label for="rb1-no"><input type="radio" name="rb1" id="rb1-yes" />No</label>

			<p>Have you experienced any technical issues while participating in online learning activities?</p>
			<label for="rb2-yes"><input type="radio" name="rb2" id="rb2-yes" /></label>
			<label for="rb2-no"><input type="radio" name="rb2" id="rb2-yes" /></label>

			<!-- Checkbox questions -->
			<label for=""><input type="checkbox" name="" id="" /></label>

			<!-- Text questions -->
			<textarea name="" id="" cols="30" rows="10"></textarea>

			<!-- Submit button -->
			<input type="submit" value="Submit" id="submit" />
		</form>
	</body>
</html>
